{% extends 'base.html' %} 

{% block title %} | Password Reset {% endblock %}
{% block content %}
    <h1>Password Reset</h1>
    <form action="" method="POST">
        <p>Please enter your email address</p>
        {% csrf_token %}

        {{ form.email.errors }}
        <p>
            <label for="id_email">Email address:</label>
            {{ form.email }}
            <button>Reset Password</button>
        </p>
    </form>
{% endblock content %}
