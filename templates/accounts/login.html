{% extends 'base.html' %} 
{% block title %} | Login {% endblock %}
{% block content %}
    <h1>User Login</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock content %}
