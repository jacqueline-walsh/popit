{% extends 'base.html' %} 
{% load bootstrap_tags %}
{% block title %} | Login {% endblock %}
{% block content %}
    <h1>User Login</h1>
    <div class="card">
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {{ login_form | as_bootstrap }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
        </div>
    </div>
{% endblock content %}
