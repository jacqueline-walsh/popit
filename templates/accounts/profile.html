{% extends 'base.html' %} 
{% block title %} | Profile {% endblock %}
{% block content %}
    <h1>User Profile</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>Username</strong> : {{ user.username }}</p>
            <p><strong>Name</strong> : {{ user.first_name }} {{ user.last_name }}</p>
            <p><strong>Email</strong> : {{ user.email }}</p>
        </div>
    </div>
{% endblock content %}
